    <center>
      <div id="contact_form">
      <br><br>

          <label for="exampleInputEmail1">Site</label><br>
          <select id="exampleInputUrl1" class="btn btn-default btn-sm dropdown-toggle">
            <option value='' selected='selected'>Select Site</option>
            <option value="1">Twitter</option>
            <option value="2">Facebook</option>
            <option value="3">Yahoo Mail</option>
            <option value="4">Wells Fargo</option>
            <option value="5">Linkedin</option>
            <option value="6">Ebay</option>
            <option value="7">Pinterest</option>
            <option value="8">Paypal</option>
            <option value="9">Tumblr</option>
            <option value="10">Instagram</option>
            <option value="11">Netflix</option>
            <option value="12">Salesforce</option>
            <option value="13">Vimeo</option>
            <option value="14">Bleacher Report</option>
            <option value="15">Aol</option>
            <option value="16">Monster</option>
            <option value="17">Xfinity/Comcast</option>
            <option value="18">CareerBuilder</option>
            <option value="19">Github</option>
            <option value="20">Imgur</option>

            <option value="23">AT&T</option>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="webPassword1">SimplePW Password</label>
          <input type="password" class="form-control" id="webPassword1" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
