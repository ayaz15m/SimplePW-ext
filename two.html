<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">

    <title>SimplePW</title>

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://0.0.0.0:3000/" target="_newtab">SimplePW</a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href="popup.html"><span class="glyphicon glyphicon-home"></span> Home</a>
          </li>
          <li>
            <a href="two.html"><span class="glyphicon glyphicon-plus"></span> Add Site</a>
          </li>
          <li>
            <a href="three.html"><span class="glyphicon glyphicon-asterisk"></span> New PW</a>
          </li>
        </ul>
      </div>
    </nav>

    <br><center>
      <div id="contact_form">
      <br><br>
      <form id="form" role="form" method="POST" action="#">
        <div class="form-group">
          <label for="exampleInputEmail1">URL</label>
          <input type="text" class="form-control" id="exampleInputUrl1" placeholder="Copy and paste in URL">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <input type="text" class="form-control" id="exampleInputDescription1" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-success" value="Submit">
      </form>
    </div>
    </center><br><br>

    <script type="text/javascript" src="./js/send_form.js"></script>
    <script type="text/javascript" src="./js/popup.js"></script>
  </body>
</html>
